<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../css/generic-styles.css">
        <link rel="stylesheet" type="text/css" href="../../css/controle-estoque.css">
        <title>Controle de medicamentos - Login</title>
    </head>

    <body>
        <div class="msg-atendente">
            <h1>Olá Funcionário</h1>
            <h2>Insira suas informações</h2>
        </div>
        
        <div class="centered">
            <form id="login-atendente" method="POST" action="#">
                <div class="form-group row">
                    <label for="numRegistro" class="col-sm-6 col-form-label field-form">Número de Registro:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="numRegistro" placeholder="Ex.: 123456">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-6 col-form-label field-form">Registro Geral (RG):</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="rg" placeholder="Ex.: 32456768">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 offset-sm-6">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
