<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/generic-styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/controle-estoque.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/scripts-controleEstoque.js"></script>
    <script type="text/javascript" src="../../js/scripts-generic.js"></script>
    <title>Controle de medicamentos - Login</title>
</head>

<body class="no-scroll">
    <div class="msg-atendente">
        <h1>Olá Funcionário</h1>
        <h2>Insira suas informações</h2>
    </div>

    <div class="centered">
        <section>
            <form class="form-bootstrap" id="login-atendente" method="POST" action="https://poo2.herokuapp.com/atendente/validar">
                <div class="form-group row">
                    <label for="numRegistro" class="col-sm-6 col-form-label field-form">Número de Registro:</label>
                    <div class="col-sm-6">
                        <input type="text" name="numeroregistro" class="form-control" id="numRegistro" placeholder="Ex.: 123456">
                        <p class="invalid-field-msg" id="numRegistro-invalido">
                            *Favor inserir Registro válido.
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rg" class="col-sm-6 col-form-label field-form">Registro Geral (RG):</label>
                    <div class="col-sm-6">
                        <input type="text" name="rg" class="form-control" id="rg" placeholder="Ex.: 324567683">
                        <p class="invalid-field-msg" id="rg-invalido">
                            *Favor inserir RG válido.
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-6 col-sm-6">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-6 col-sm-6">
                        <button type="button" class="btn btn-primary" onclick="location.href = '../index.html'">Página Inicial</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script>
        var formAtendente = document.getElementById('login-atendente');

        formAtendente.addEventListener('submit', function (e) {
            e.preventDefault();

            if (validarCamposLoginAtendente(formAtendente)) {
                let data = formDataToJSON(formAtendente);
                let action = formAtendente.action;
                sendAjaxLoginAtendente(data, action);
            }
        });        
    </script>
</body>

</html>
